version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns:
      - name: customer_id
        description: Primary key for stg_customers
        tests:
          - unique
          - not_null
      - name: first_name
        description: First name of customers
      - name: last_name
        description: Last initial of customers

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        tests:  
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_payments
    columns:
      - name: payment_status
        description: '{{ doc("payment_status") }}'



